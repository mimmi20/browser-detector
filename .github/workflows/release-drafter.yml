# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Release Drafter"

on:
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - master
    tags:
      - '*'

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Changelog Generator
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md
          releaseBranch: master
          issues: true
          issuesWoLabels: true
          pullRequests: true
          prWoLabels: true
          unreleased: true
          breakingLabel: "**ğŸ’¥Breaking:**"
          breakingLabels: 'BC Break'
          enhancementLabel: "**ğŸ°Enhancements:**"
          bugsLabel: "**ğŸBugs:**"
          deprecatedLabel: "**ğŸ’€Deprecated:**"
          removedLabel: "**ğŸ—‘Removed:**"
          securityLabel: "**ğŸ›¡Security:**"
          addSections: '{"dependencies":{"prefix":"**ğŸ•¸Dependencies:**","labels":["dependencies"]}, "maintenance":{"prefix":"**ğŸ§¹ Maintenance:**","labels":["maintenance"]}, "new useragents": {"prefix":"**ğŸ“¦ new Useragents:**","labels":["new useragents"]}}'
          stripGeneratorNotice: true
          author: true
          usernamesAsGithubLogins: true
          httpCache: false
          filterByMilestone: false
          verbose: true
          compareLink: true
          exclude-labels: 'duplicate,question,invalid,wontfix'
