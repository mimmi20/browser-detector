language: php
sudo: false
dist: trusty

php:
  - 7.1

os: linux

env:
  - COMPOSER_FLAGS="--prefer-lowest"
  - COMPOSER_FLAGS=""

cache:
  directories:
    - $HOME/.composer/cache

addons:
  code_climate:
    repo_token: 43db4d76514521ffd97e65f2a6806a106ae168f1db55397741485212f9c70ae7

before_install:
  - phpenv config-rm xdebug.ini
  - echo 'opcache.enable=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - echo 'opcache.enable_cli=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - travis_retry composer self-update

install: travis_retry composer update --optimize-autoloader --prefer-dist --prefer-stable --no-progress --no-interaction $COMPOSER_FLAGS -vv

script:
  - composer validate
  - vendor/bin/phpunit --colors --no-coverage

jobs:
  allow_failures:
    - php: 7.2
    - php: nightly
    - env: ANALYSIS=yes
  include:
    - php: 7.2
      env: COMPOSER_FLAGS="--ignore-platform-reqs"
      before_install:
        - echo 'opcache.enable=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
        - echo 'opcache.enable_cli=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
        - travis_retry composer self-update
    - php: nightly
      env: COMPOSER_FLAGS="--ignore-platform-reqs"
      before_install:
        - echo 'opcache.enable=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
        - echo 'opcache.enable_cli=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
        - travis_retry composer self-update
    - stage: test with coverage
      php: 7.1
      env:
        - COVERAGE=yes
        - COMPOSER_FLAGS=""
      before_install:
        - echo 'opcache.enable=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
        - echo 'opcache.enable_cli=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
        - travis_retry composer self-update
      script: vendor/bin/phpunit --colors --coverage-clover=clover.xml
      after_success:
        - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar && php -n coveralls.phar --verbose --coverage_clover=clover.xml
        - bash <(curl -s https://codecov.io/bash) -f clover.xml -F phpunit
    - stage: check coding style
      php: 7.1
      env: COMPOSER_FLAGS="--no-dev"
      script: wget https://github.com/squizlabs/PHP_CodeSniffer/releases/download/3.0.2/phpcs.phar && php -n phpcs.phar
    - stage: check coding style
      php: 7.1
      env: COMPOSER_FLAGS="--no-dev"
      script: wget https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/v2.5.0/php-cs-fixer.phar && php -n php-cs-fixer.phar fix --dry-run -vv
    - stage: static code analysis
      php: 7.1
      env:
        - ANALYSIS=yes
        - COMPOSER_FLAGS=""
      script: php -n -d memory_limit=768M vendor/bin/phpstan analyse -l 4 -c phpstan.neon --autoload-file=vendor/autoload.php src tests

notifications:
  email: false
